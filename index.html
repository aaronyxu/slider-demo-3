<!DOCTYPE html>
<html>

<head>
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <meta charset="utf-8">
    <title>Apple-style Slideshow Demo</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="wrapperBox">
        <h1>Apple-style Slideshow Demo</h1>
        <h2>View the <a href="" target="_blank">code</a></h2>
        <div class="wrapper">
            <div class="window">
                <div class="slides">
                    <div class="images" id=images>
                        <img src="./img/1.jpg" width=800 alt="Picture 1" height=450>
                        <img src="./img/2.jpg" width=800 alt="Picture 2" height=450>
                        <img src="./img/3.jpg" width=800 alt="Picture 3" height=450>
                        <img src="./img/4.jpg" width=800 alt="Picture 4" height=450>
                    </div>
                </div>


                <div id="buttons" class="buttons">
                    <div class="button active">
                        <img src="./img/1-slim.png" width=96 alt="Picture 1" height=54>
                    </div>
                    <div class="button">
                        <img src="./img/2-slim.png" width=96 alt="Picture 2" height=54>
                    </div>
                    <div class="button">
                        <img src="./img/3-slim.png" width=96 alt="Picture 3" height=54>
                    </div>
                    <div class="button">
                        <img src="./img/4-slim.png" width=96 alt="Picture 4" height=54>
                    </div>
                </div>
            </div>

        </div>

    </div>



</body>

<script src="./main.js"></script>

</html>
